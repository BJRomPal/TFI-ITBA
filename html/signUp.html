<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallar Hogar | Crear cuenta</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/singUp.css">
    <link rel="stylesheet" href="../assets/css/input.css">
    <link rel="stylesheet" href="../assets/css/button.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/logos/icon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="fondo-pantalla-signUp-signIn">
            <div class="pantalla-registro-inicioSesion">
                <form class="formulario-registro-inicioSesion">
                    <fieldset class="campos-formulario-registro-inicioSesion">
                        <legend class="form__label">REGÍSTRATE</legend>
                        <div class="input-container">
                            <input name="name" id="name" class="input" type="text" placeholder="Nombre" required data-tipo="nombre">
                            <label class="input-label" for="name">Nombre</label>
                            <span class="input-message-error"></span>
                        </div>
                        <div class="input-container">
                            <input name="email" id="email" class="input" type="email" placeholder="Email" required data-tipo="email">
                            <label class="input-label" for="email">Email</label>
                            <span class="input-message-error"></span>
                        </div>
                        <div class="input-container">
                            <input name="password" id="password" class="input" type="password" placeholder="Contraseña" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="Al menos 6 caracteres, máximo 12, debe contener una letra minúscula, una letra mayúscula, un número y no puede contener caracteres especiales." data-tipo="password">
                            <label class="input-label" for="password">Contraseña</label>
                            <span class="input-message-error"></span>
                        </div>
                    </fieldset>
                    <button class="button" type="submit">Crea tu Cuenta</button>
                    <div class="formulario-registro-inicioSesion--tienes-cuenta">
                        <span class="tienes-cuenta">¿Ya tienes una cuenta? <a href="#" class="tienes-cuenta-inicia-sesion">Inicia Sesión</a></span>
                    </div>
                </form>
                <div class="imagenYTexto-registro-signIn">
                    <img class="imagen-registro-signIn" src="../assets/img/PuertoMadero.jpg">
                    <h3 class="texto-registro-signIn">Encuentra tu próximo hogar</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/appSingUp.js" type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
